name: Deploy to AWS EC2

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Build server
      run: |
        cd server
        npm run build

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ubuntu
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Copy files to EC2
        rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
          --exclude 'node_modules' \
          --exclude '.git' \
          --exclude 'uploads' \
          --exclude 'output' \
          --exclude 'cache' \
          --exclude 'temp' \
          ./ $USER@$HOST:/home/ubuntu/exam-ai/
        
        # Run deployment script on EC2
        ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'ENDSSH'
          cd /home/ubuntu/exam-ai
          chmod +x deploy-aws.sh
          ./deploy-aws.sh
ENDSSH
        
        rm -f private_key.pem

    - name: Verify deployment
      env:
        HOST: ${{ secrets.EC2_HOST }}
      run: |
        sleep 10
        curl -f http://$HOST:3000/health || exit 1
        echo "✅ Deployment verified!"

    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Deployment failed! Check the logs."
        # Add notification logic here (Slack, Email, etc.)
